<!DOCTYPE html>
<html>
<head>
<title>Snake.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script src="script.js" ></script>
<style>
.screen {
	width:100%;
	height:100%;
	position:relative;
}

.screen canvas {
	background-color: transparent;
	position:absolute;
	top:0;
	left:0;
}

.form {
	top:50%;
	transform:translateY(-50%);
	position:fixed;
	left:0;
	right:0;
	margin:auto;
	width: 350px;
	z-index:3;
}

.form .btnStyle {
	width:250px;
	height:25px; 
	margin:auto;
	border-style:solid;
	border-color:#707F8C;
	background:#707F8C;
	color:#FFFFFF;
	display:block;
}

.form .inpStyle {
	margin: auto;
	width:240px;
	border: 1px solid #808080;
	padding: 4px 5px;
	display:block;
	margin-bottom:10px;
}

.form h1 {
	font-size:60px;
	font-family:arial;
	color:#233d4d;
	text-align:center;
	margin:0;
	font-weight:normal;
}

#gameBackground {
	z-index:0;
}
#gameScreen {
	z-index:1;
}
</style>
</head>
<body style="margin:0px; overflow:hidden;" >
<div class="screen" >
<canvas style="margin:0px auto;"  id="gameBackground" ></canvas>
<canvas style="margin:0px auto;"  id="gameScreen" ></canvas>
<div class="form" >
<h1> Snake.JS </h1>
<input type="text" class="inpStyle" placeholder="Enter Your Name" >
<input type="button" class="btnStyle" value="Start" > 
</div>
</div>
</body>
</html>
