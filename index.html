<!DOCTYPE html>
<html>
<head>
<title>Snake.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script src="script.js" ></script>
<link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body style="margin:0px; overflow:hidden;" >
<div class="screen" >
<canvas style="margin:0px auto;"  id="Background" ></canvas>
<canvas style="margin:0px auto;"  id="gameBackground" ></canvas>
<canvas style="margin:0px auto;"  id="gameScreen" ></canvas>
<div class="form" >
<h1> Snake.JS </h1>
<input type="text" class="inpStyle" id="name" placeholder="Enter Your Name" >
<div class="input-container" >
<label for="num" >No of Snakes : </label>
<input type="text" id="num" value="4" > <br>
<label for="graphics" >Graphics : </label>
<select id="graphics" onchange="Start.ChangeGraphics(this);" >
<option value="0" selected>Low</option>
<option value="1" >Height</option>
</select>
</div>
<input type="button" class="btnStyle" value="Start" > 

<p class="ins" > <b>how to play :</b> <br> space to dash and arrow key's to move </p>

</div>
</body>
</html>
