<!DOCTYPE html>
<html>
<head>
<title>Snake.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script src="js/init.js" ></script>
<script src="js/camera.js" ></script>
<script src="js/control.js" ></script>
<script src="js/functions.js" ></script>
<script src="js/food.js" ></script>
<script src="js/snake.js" ></script>
<script src="js/main.js" ></script>
<script src="js/menu.js" ></script>
<link rel="stylesheet" type="text/css" href="css/style.css" >
<link rel="icon" href="data/icon.png" >
</head>
<body style="margin:0px; overflow:hidden;" >
<div class="screen" >
<canvas style="margin:0px auto;"  id="gameScreen" ></canvas>
<div class="form" >
<h1> Snake.JS </h1>
<input type="text" class="inpStyle" id="name" placeholder="Enter Your Name" >
<div class="input-container" >
<label for="num" >No of Snakes : </label>
<input type="text" id="num" value="30" > <br>
<label for="control" >Controls : </label>
<select id="control" onchange="Start.ChangeControl(this);" >
<option value="0" >Keyboard</option>
<option value="1" >Mouse</option>
<option value="2" >Swipe N Touch</option>
<option value="3" >Analogue Stick & Touch</option>
</select>
</div>
<input type="button" class="btnStyle" value="Start" > 
<br>
<p class="ins" > Developed By : Vinay </p>

</div>
</body>
</html>
